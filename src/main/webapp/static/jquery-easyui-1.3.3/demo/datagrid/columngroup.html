<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Column Group - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Column Group</h2>
<div class="demo-info">
    <div class="demo-tip icon-tip"></div>
    <div>The header cells can be merged. Useful to group columns under a category.</div>
</div>
<div style="margin:10px 0;"></div>
<table class="easyui-datagrid" data-options="rownumbers:true,singleSelect:true,url:'../datagrid/datagrid_data1.json'" style="width:700px;height:250px"
       title="Column Group">
    <thead>
    <tr>
        <th data-options="field:'itemid',width:80" rowspan="2">Item ID</th>
        <th data-options="field:'productid',width:100" rowspan="2">Product</th>
        <th colspan="4">Item Details</th>
    </tr>
    <tr>
        <th data-options="field:'listprice',width:80,align:'right'">List Price</th>
        <th data-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
        <th data-options="field:'attr1',width:240">Attribute</th>
        <th data-options="field:'status',width:60,align:'center'">Status</th>
    </tr>
    </thead>
</table>

</body>
</html>
