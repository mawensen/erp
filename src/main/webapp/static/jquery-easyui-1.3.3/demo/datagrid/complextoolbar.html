<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DataGrid Complex Toolbar - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>DataGrid Complex Toolbar</h2>
<div class="demo-info">
    <div class="demo-tip icon-tip"></div>
    <div>The DataGrid toolbar can be defined from a &lt;div/&gt; markup, so you can define the layout of toolbar
        easily.
    </div>
</div>
<div style="margin:10px 0;"></div>
<table class="easyui-datagrid" data-options="rownumbers:true,singleSelect:true,url:'../datagrid/datagrid_data1.json',toolbar:'#tb'" style="width:700px;height:250px"
       title="DataGrid Complex Toolbar">
    <thead>
    <tr>
        <th data-options="field:'itemid',width:80">Item ID</th>
        <th data-options="field:'productid',width:100">Product</th>
        <th data-options="field:'listprice',width:80,align:'right'">List Price</th>
        <th data-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
        <th data-options="field:'attr1',width:240">Attribute</th>
        <th data-options="field:'status',width:60,align:'center'">Status</th>
    </tr>
    </thead>
</table>
<div id="tb" style="padding:5px;height:auto">
    <div style="margin-bottom:5px">
        <a class="easyui-linkbutton" href="#" iconCls="icon-add" plain="true"></a>
        <a class="easyui-linkbutton" href="#" iconCls="icon-edit" plain="true"></a>
        <a class="easyui-linkbutton" href="#" iconCls="icon-save" plain="true"></a>
        <a class="easyui-linkbutton" href="#" iconCls="icon-cut" plain="true"></a>
        <a class="easyui-linkbutton" href="#" iconCls="icon-remove" plain="true"></a>
    </div>
    <div>
        Date From: <input class="easyui-datebox" style="width:80px">
        To: <input class="easyui-datebox" style="width:80px">
        Language:
        <select class="easyui-combobox" panelHeight="auto" style="width:100px">
            <option value="java">Java</option>
            <option value="c">C</option>
            <option value="basic">Basic</option>
            <option value="perl">Perl</option>
            <option value="python">Python</option>
        </select>
        <a class="easyui-linkbutton" href="#" iconCls="icon-search">Search</a>
    </div>
</div>
</body>
</html>
