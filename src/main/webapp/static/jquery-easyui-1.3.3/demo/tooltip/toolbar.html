<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tooltip as Toolbar - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Tooltip as Toolbar</h2>
<div class="demo-info">
    <div class="demo-tip icon-tip"></div>
    <div>This sample shows how to create a tooltip style toolbar.</div>
</div>
<div style="margin:10px 0;"></div>
<div style="padding:10px 200px">
    <p><a class="easyui-tooltip" data-options="
					hideEvent: 'none',
					content: function(){
						return $('#toolbar');
					},
					onShow: function(){
						var t = $(this);
						t.tooltip('tip').focus().unbind().bind('blur',function(){
							t.tooltip('hide');
						});
					}
				" href="javascript:void(0)" id="dd">Hover me</a> to display toolbar.</p>
</div>
<div style="display:none">
    <div id="toolbar">
        <a class="easyui-linkbutton easyui-tooltip" data-options="iconCls:'icon-add',plain:true" href="#"
           title="Add"></a>
        <a class="easyui-linkbutton easyui-tooltip" data-options="iconCls:'icon-cut',plain:true" href="#"
           title="Cut"></a>
        <a class="easyui-linkbutton easyui-tooltip" data-options="iconCls:'icon-remove',plain:true" href="#"
           title="Remove"></a>
        <a class="easyui-linkbutton easyui-tooltip" data-options="iconCls:'icon-undo',plain:true" href="#"
           title="Undo"></a>
        <a class="easyui-linkbutton easyui-tooltip" data-options="iconCls:'icon-redo',plain:true" href="#"
           title="Redo"></a>
    </div>
</div>
</body>
</html>
