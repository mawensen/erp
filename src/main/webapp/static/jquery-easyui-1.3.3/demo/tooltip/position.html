<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tooltip Position - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Tooltip Position</h2>
<div class="demo-info">
    <div class="demo-tip icon-tip"></div>
    <div>Click the drop-down list below to change where the tooltip appears.</div>
</div>
<div style="margin:10px 0;"></div>
<span>Select position:</span>
<select onchange="changePosition(this.value)">
    <option value="bottom">Bottom</option>
    <option value="top">Top</option>
    <option value="left">Left</option>
    <option value="right">Right</option>
</select>
<div style="padding:10px 200px">
    <div class="easyui-panel easyui-tooltip" id="pp" style="width:100px;padding:5px"
         title="This is the tooltip message.">Hover Me
    </div>
</div>
<script type="text/javascript">
		function changePosition(pos){
			$('#pp').tooltip({
				position: pos
			});
		}

</script>
</body>
</html>
