<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Toggle Button - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Toggle Button</h2>
<div class="demo-info">
    <div class="demo-tip icon-tip"></div>
    <div>Click the button below to switch its selected state.</div>
</div>
<div style="margin:10px 0;"></div>
<div style="padding:5px;">
    <a class="easyui-linkbutton" data-options="iconCls:'icon-add',toggle:true" href="#">Add</a>
    <a class="easyui-linkbutton" data-options="iconCls:'icon-remove',toggle:true" href="#">Remove</a>
    <a class="easyui-linkbutton" data-options="iconCls:'icon-save',toggle:true" href="#">Save</a>
    <a class="easyui-linkbutton" data-options="iconCls:'icon-cut',toggle:true,disabled:true" href="#">Cut</a>
    <a class="easyui-linkbutton" data-options="toggle:true" href="#">Text Button</a>
</div>

</body>
</html>
