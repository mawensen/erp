<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Custom Window Tools - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Custom Window Tools</h2>
<div class="demo-info">
    <div class="demo-tip icon-tip"></div>
    <div>Click the right top buttons to perform actions.</div>
</div>
<div style="margin:10px 0;">
    <a class="easyui-linkbutton" href="javascript:void(0)" onclick="$('#w').window('open')">Open</a>
    <a class="easyui-linkbutton" href="javascript:void(0)" onclick="$('#w').window('close')">Close</a>
</div>
<div class="easyui-window" data-options="iconCls:'icon-save',minimizable:false,tools:'#tt'" id="w"
     style="width:500px;height:200px;padding:10px;" title="Custom Window Tools">
    The window content.
</div>
<div id="tt">
    <a class="icon-add" href="javascript:void(0)" onclick="javascript:alert('add')"></a>
    <a class="icon-edit" href="javascript:void(0)" onclick="javascript:alert('edit')"></a>
    <a class="icon-cut" href="javascript:void(0)" onclick="javascript:alert('cut')"></a>
    <a class="icon-help" href="javascript:void(0)" onclick="javascript:alert('help')"></a>
</div>

</body>
</html>
