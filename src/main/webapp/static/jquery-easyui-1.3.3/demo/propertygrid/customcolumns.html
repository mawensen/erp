<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Customize Columns of PropertyGrid - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Customize Columns of PropertyGrid</h2>
<div class="demo-info">
    <div class="demo-tip icon-tip"></div>
    <div>The columns of PropertyGrid can be changed.</div>
</div>
<div style="margin:10px 0;"></div>
<table class="easyui-propertygrid" data-options="
				url: '../propertygrid/propertygrid_data1.json',
				showGroup: true,
				scrollbarSize: 0,
				columns: mycolumns
			" style="width:300px">
</table>
<script>
		var mycolumns = [[
    		{field:'name',title:'MyName',width:100,sortable:true},
   		    {field:'value',title:'MyValue',width:100,resizable:false}
        ]];

</script>
</body>
</html>
