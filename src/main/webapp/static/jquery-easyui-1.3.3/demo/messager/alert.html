<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Alert Messager - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Alert Messager</h2>
<div class="demo-info">
    <div class="demo-tip icon-tip"></div>
    <div>Click on each button to display different alert message box.</div>
</div>
<div style="margin:10px 0;">
    <a class="easyui-linkbutton" href="#" onclick="alert1()">Alert</a>
    <a class="easyui-linkbutton" href="#" onclick="alert2()">Error</a>
    <a class="easyui-linkbutton" href="#" onclick="alert3()">Info</a>
    <a class="easyui-linkbutton" href="#" onclick="alert4()">Question</a>
    <a class="easyui-linkbutton" href="#" onclick="alert5()">Warning</a>
</div>
<script>
		function alert1(){
			$.messager.alert('My Title','Here is a message!');
		}
		function alert2(){
			$.messager.alert('My Title','Here is a error message!','error');
		}
		function alert3(){
			$.messager.alert('My Title','Here is a info message!','info');
		}
		function alert4(){
			$.messager.alert('My Title','Here is a question message!','question');
		}
		function alert5(){
			$.messager.alert('My Title','Here is a warning message!','warning');
		}

</script>
</body>
</html>
