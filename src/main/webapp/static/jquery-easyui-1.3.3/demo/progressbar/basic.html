<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic ProgressBar - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Basic ProgressBar</h2>
<div class="demo-info">
    <div class="demo-tip icon-tip"></div>
    <div>Click the button below to show progress information.</div>
</div>
<div style="margin:10px 0;">
    <a class="easyui-linkbutton" href="#" onclick="start()">Start</a>
</div>
<div class="easyui-progressbar" id="p" style="width:400px;"></div>
<script>
		function start(){
			var value = $('#p').progressbar('getValue');
			if (value < 100){
				value += Math.floor(Math.random() * 10);
				$('#p').progressbar('setValue', value);
				setTimeout(arguments.callee, 200);
			}
		};

</script>
</body>
</html>
